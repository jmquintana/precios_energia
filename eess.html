<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Gas Natural</title>
    <!-- 1. Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- 2. Use Bootstrap if you like -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" /> -->
    <!-- 3. Add datatables with buttons support -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/datatables.min.css" /> -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Include the Bootstrap Table CSS for the table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css" />
</head>

<body>
    <div class="nav">
        <div class="header container">
            <h2 class="header-title">Precios en Surtidor - Res 314/2016</h2>
            <h5 class="header-subtitle">Precios vigentes de naftas, gasoil y GNC, según declaraciones realizadas por EESS, expresados en AR$/litro</h5>
        </div>
    </div>
    <div class="form container">
        <div class="selector">
            <h5>Producto</h5>
            <select id="producto" class="form-select" aria-label="Producto">
                <!-- <option value="all" selected>Todos</option> -->
                <option value="Gas Oil Grado 2">Gas Oil Grado 2</option>
                <option value="Gas Oil Grado 3">Gas Oil Grado 3</option>
                <option value="GNC">GNC</option>
                <option value="Nafta (premium) de más de 95 Ron">Nafta (premium)</option>
                <option selected value="Nafta (súper) entre 92 y 95 Ron">Nafta (súper)</option>
            </select>
        </div>
        <div class="selector">
            <h5>Provincia</h6>
                <select id="provincia" class="form-select" aria-label="Provincia">
                    <option value="all">Todas</option>
                    <option selected value="BUENOS AIRES">BUENOS AIRES</option>
                    <option value="CAPITAL FEDERAL">CAPITAL FEDERAL</option>
                    <option value="CATAMARCA">CATAMARCA</option>
                    <option value="CHACO">CHACO</option>
                    <option value="CHUBUT">CHUBUT</option>
                    <option value="CORDOBA">CORDOBA</option>
                    <option value="CORRIENTES">CORRIENTES</option>
                    <option value="ENTRE RIOS">ENTRE RIOS</option>
                    <option value="FORMOSA">FORMOSA</option>
                    <option value="JUJUY">JUJUY</option>
                    <option value="LA PAMPA">LA PAMPA</option>
                    <option value="LA RIOJA">LA RIOJA</option>
                    <option value="MENDOZA">MENDOZA</option>
                    <option value="MISIONES">MISIONES</option>
                    <option value="NEUQUEN">NEUQUEN</option>
                    <option value="RIO NEGRO">RIO NEGRO</option>
                    <option value="SALTA">SALTA</option>
                    <option value="SAN JUAN">SAN JUAN</option>
                    <option value="SAN LUIS">SAN LUIS</option>
                    <option value="SANTA CRUZ">SANTA CRUZ</option>
                    <option value="SANTA FE">SANTA FE</option>
                    <option value="SANTIAGO DEL ESTERO">SANTIAGO DEL ESTERO</option>
                    <option value="TIERRA DEL">TIERRA DEL</option>
                    <option value="TUCUMAN">TUCUMAN</option>
                </select>
        </div>
        <div class="selector">
            <h5>Empresa Bandera</h5>
            <select id="empresabandera" class="form-select" aria-label="Empresa">
                <option value="all" selected>Todas</option>
                <option value="AGIRA">AGIRA</option>
                <option value="AXION">AXION</option>
                <option value="BLANCA">BLANCA</option>
                <option value="CAMUZZI GAS DEL SUR">CAMUZZI GAS DEL SUR</option>
                <option value="DAPSA S.A.">DAPSA S.A.</option>
                <option value="ESSO PETROLERA ARGENTINA S.R.L">ESSO PETROLERA ARGENTINA S.R.L</option>
                <option value="GULF">GULF</option>
                <option value="OIL COMBUSTIBLES S.A.">OIL COMBUSTIBLES S.A.</option>
                <option value="PETROBRAS">PETROBRAS</option>
                <option value="PUMA">PUMA</option>
                <option value="REFINOR">REFINOR</option>
                <option value="SHELL C.A.P.S.A.">SHELL C.A.P.S.A.</option>
                <option value="SOL PETROLEO">SOL PETROLEO</option>
                <option value="VOY">VOY</option>
                <option value="YPF">YPF</option>
            </select>
        </div>
        <div class="icons">
            <i id="reset" class="bi bi-arrow-repeat" style="font-size: 2rem;" data-bs-toggle="tooltip" data-bs-placement="top" title="Limpiar filtros"></i>
        </div>
    </div>
    <div class="container">
        <div id="spinner-div" class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-secondary hide" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="table-div" class="show">
            <table id="data-table" class="table hover compact">
                <thead class="table-group-divider table-light"></thead>
            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</html>
